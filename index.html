<!DOCTYPE html>
<html>
    <head>
        <title>3D Ray Casting Rendering</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/tab-icon.ico">
        <link rel="stylesheet" type="text/css" href="raycasting.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script language="javascript" src="js/lz-string.js"></script>
    </head>
    <body>
        <div id="sketch_view">
            <script type="text/javascript" src="js/sketch.js"></script>
            <script type="text/javascript" src="js/wall.js"></script>
            <script type="text/javascript" src="js/ray.js"></script>
            <script type="text/javascript" src="js/particle.js"></script>
            <script type="text/javascript" src="js/utils.js"></script>
        </div>
        <div id="settings">
            <table id="settings_table">
                <tr>
                    <th>Description</th>
                    <th>Setting</th>
                </tr>
                <tr>
                    <td>
                        Wall Count
                    </td>
                    <td>
                        <input id="wall_count" type="text" value="5" style="width: 30px; border-radius: 2px; border: none; text-align: center;">
                    </td>
                </tr>
                <tr>
                    <td>
                        Wall Seed
                    </td>
                    <td>
                        <input id="wall_seed" type="text" style="width: 60px; border-radius: 2px; border: none;">
                        <button id="seed_button" type="button" onclick="initWalls()">Seed Walls</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Wall Colours
                    </td>
                    <td>
                        <button id="wall_color_rand" type="button" onclick="wallColorRandomize()">Randomize Colour</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Speed
                    </td>
                    <td>
                        <input id="particle_speed" type="text" value="3" style="width: 30px; border-radius: 2px; border: none; text-align: center;">
                    </td>
                </tr>
                <tr>
                    <td>
                        Particle FOV
                    </td>
                    <td>
                        <input id="fov" type="range" min="0" max="360" value="70" style="width: 80px;">
                        <button type="button" id="fov_reset" onclick="Utils.resetById('fov', 70)">Reset FOV</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ray Color
                    </td>
                    <td>
                        <input id="ray_color" type="color" value="#ffffff">
                        <button type="button" id="fov_reset" onclick="Utils.resetById('ray_color', '#ffffff')">Reset Color</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Ray Opacity
                    </td>
                    <td>
                        <input id="ray_opacity" type="range" min="0" max="255" value="155" style="width: 80px;">
                        <button type="button" id="fov_reset" onclick="Utils.resetById('ray_opacity', 155)">Reset Opacity</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
